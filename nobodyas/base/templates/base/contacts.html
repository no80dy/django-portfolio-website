{% extends 'base/main.html' %}
{% load static %}

{% block content %}
<div class="container">
    <form class="border p-4" method="POST" action="{% url 'send_email' %}">
        {% csrf_token %}

        <h5 class="text-center">Send E-Mail</h5>
        <div class="form-group my-2">
            <label class="m-1">Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" name="name">
        </div>
        <div class="form-group my-2">
            <label class="m-1">Subject</label>
            <input type="text" class="form-control" placeholder="Enter your name" name="subject">
        </div>
        <div class="form-group my-2">
            <label class="m-1">Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email">
        </div>
        <div class="form-group my-2">
            <label class="m-1">Message</label>
            <textarea class="form-control" rows="3" name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock content %}
