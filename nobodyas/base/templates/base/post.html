{% extends 'base/main.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="post-title">
        <h4>{{ post.title }}</h4>
        <p>{{ post.sub_title }}</p>
        <p>Created at: {{ post.created_at }}</p>
        {% for tag in post.tags.all %}
            <span class="badge bg-secondary">{{ tag.name }}</span>
        {% endfor %}
        <div class="post-text-body mt-4">
            <p>{{ post.body|safe }}</p>
        </div>
    </div>
</div>
{% endblock content %}
