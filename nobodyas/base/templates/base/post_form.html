{% extends 'base/main.html' %}

{% load static %}

{% block content %}
    <div class="container">
        <h3>Post form</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Submit Post" />
        </form>
    </div>
{% endblock content %}
