{% extends 'base/main.html' %}

{% load static %}

{% block content %}
    <div class="container">
        <h3>Create Post</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="my-4">
                {% for field in form %}
                <div class="my-2">
                    {{ field.label_tag }}
                    <div>{{ field }}</div>
                </div>
                {% endfor %}
            </div>
            <input class="btn btn-primary" type="submit" value="Submit" />
        </form>
    </div>
{% endblock content %}
